<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Raisa Rahman</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
    <h1>Raisa Rahman</h1>
    <form action="submitForm.html" class="m-3">
        <legend class="bg-dark p-2 text-light">Input control</legend>
        <label for="">Raisa Rahman</label>
        <input type="text" class="form-control" id="name" placeholder="type your name..">
        <label for="" class="mt-3">Enter an email address</label>
        <input type="email" name="" id="email" class="form-control" placeholder="name..">

        <label for="password" class="mt-3">Password</label>
        <input type="password" name="" id="password" class="form-control">

        <label for="dob" class="mt-3">Date Of Birth, DOB</label>
        <input type="date" name="" id="dob" class="form-control">

        <div class="form-control mt-3">
        <label for="colorpicker">Pick A Color!</label>
        <input type="color" name="" id="colorpicker" value="#800080">
        </div>

        <label for="list">Data List</label>
        <input class="form-control" list="datalistOptions" id="exampleDataList" placeholder="Pick A City!">
        <datalist id="datalistOptions">
            <option value="New York">
            <option value="Chicago">
            <option value="Miami">
        </datalist>

        
        <p class="mt-3">Check A Day</p>
        <label for="Monday">Monday</label>
        <input type="checkbox" name="" id="Monday" class="form-check-input">

        <label for="Tuesday">Tuesday</label>
        <input type="checkbox" name="" id="Tuesday" class="form-check-input" checked>

        <label for="Wednesday">Wednesday</label>
        <input type="checkbox" name="" id="Wednesday" class="form-check-input">

        <p class="mt-3">Pick A Gender</p>
        <div class="form-check">
            <label for="female">Female</label>
            <input type="radio" class="form-check-input" name="gender" id="female">
        </div>

        <div class="form-check">
            <label for="male">Male</label>
            <input type="radio" class="form-check-input" name="gender" id="male">
        </div>

        <div class="form-check">
            <label for="other">Preferred Not To Say</label>
            <input type="radio" class="form-check-input" name="gender" id="other">
        </div>

        <p class="mt-3"><strong>Switchs</strong></p>
        <div class="form-check form-switch">
            <input type="checkbox" name="" id="switch1" role="switch" class="form-check-input">
            <label for="switch1" class="form-check-label">Are you 18 or older?</label>
        </div>

        <p class="mt-3"><strong>Select Menu</strong></p>
        <select class="form-select" aria-label="Default select example">
            <option selected="Open Menu">Select A Number</option>
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
        </select>

        <p class="mt-3"><strong>Which Days Do You Want Off?</strong></p>
        <select class="form-select" aria-label="Multiple select example" multiple>
            <option value="monday">Monday</option>
            <option value="tuesday">Tuesday</option>
            <option value="wednesday">Wednesday</option>
            <option value="thursday">Thursday</option>
            <option value="friday">Friday</option>
        </select>

        <label for="comment" class="form-label mt-3">Comments</label>
        <textarea name="" id="comment" cols="30" rows="10" class="form-control" placeholder="type your feedback (max. 200 words)..."></textarea>

        <button type="submit" class="btn-btn-info mt-5">Submit Form</button>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
